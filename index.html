<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Base Apparel</title>
  </head>
  <!-- Exemplo de como usar o shorthand do background no CSS -->
  <body
    style="
      background: url(images/bg-pattern-desktop.svg) no-repeat;
      background-size: cover;
    "
  >
    <header>
      <img src="images/logo.svg" alt="" />
    </header>
    <main>
      <!-- Content -->
      <div>
        <!-- Call to action -->
        <div>
          <h1 style="font-family: 'Josefin Sans', sans-serif">
            We're Comming Soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email bellow to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <!-- Form -->
        <div>
          <input type="text" placeholder="Email Address" />
          <button>></button>
        </div>
      </div>

      <!-- Hero Image -->
      <div>
        <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </main>
  </body>
</html>
